<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.2/codemirror.min.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .other-thing {
            height: 100px;
            background-color: red;
        }

        .textarea-wrapper {
            flex: 1;
            min-height: 0;
        }

        .textarea {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="other-thing"></div>
    <div class="textarea-wrapper">
        <textarea class="textarea"></textarea>
    </div>
</div>

</body>
</html>
